<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<script>
    var m = [
        {
            text: 'Млекопитающие',
            children: [
                {
                    text: 'Слон',
                    children: []
                },
                {
                    text: 'Панда',
                    children: []
                },
                {
                    text: 'Лев',
                    children: []
                }
            ]
        },
        {
            text: 'Птицы',
            children: [
                {
                    text: 'Перелетные',
                    children: [
                        {
                            text: 'Стриж',
                            children: []
                        },
                        {
                            text: 'Скворец',
                            children: []
                        },
                        {
                            text: 'Серый гусь',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Неперелетные',
                    children: [
                        {
                            text: 'Снегирь',
                            children: []
                        },
                        {
                            text: 'Сыч',
                            children: []
                        },
                        {
                            text: 'Синица',
                            children: []
                        }
                    ]
                }
            ]
        },
        {
            text: 'Рыбы',
            children: [
                {
                    text: 'Аквариумные',
                    children: [
                        {
                            text: 'Гуппи',
                            children: []
                        },
                        {
                            text: 'Скалярии',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Морские',
                    children: [
                        {
                            text: 'Морская форель',
                            children: []
                        }
                    ]
                }
            ]
        }
    ];

    function processing_each_element(m) {
        let ul = document.createElement('ul');

        for (let i = 0; i < m.length; i++) {
            let li = document.createElement('li');
            let text = document.createTextNode(m[i].text);
            li.appendChild(text);
            if (m[i].children.length > 0) {
                let children = processing_each_element(m[i].children);
                li.appendChild(children);
            }
            ul.appendChild(li);
        }
        return ul;
    }

    document.body.appendChild(processing_each_element(m));

    function node_information(element) {
        for (children of element.children) {
            console.dir(children);
            node_information(children);
        }
    }

    node_information(document);

</script>
</body>
</html>
