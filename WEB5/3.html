<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<script>
    let m = [
        {
            text: 'Млекопитающие',
            children: [
                {
                    text: 'Слон',
                    children: []
                },
                {
                    text: 'Панда',
                    children: []
                },
                {
                    text: 'Лев',
                    children: []
                }
            ]
        },
        {
            text: 'Птицы',
            children: [
                {
                    text: 'Перелетные',
                    children: [
                        {
                            text: 'Стриж',
                            children: []
                        },
                        {
                            text: 'Скворец',
                            children: []
                        },
                        {
                            text: 'Серый гусь',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Неперелетные',
                    children: [
                        {
                            text: 'Снегирь',
                            children: []
                        },
                        {
                            text: 'Сыч',
                            children: []
                        },
                        {
                            text: 'Синица',
                            children: []
                        }
                    ]
                }
            ]
        },
        {
            text: 'Рыбы',
            children: [
                {
                    text: 'Аквариумные',
                    children: [
                        {
                            text: 'Гуппи',
                            children: []
                        },
                        {
                            text: 'Скалярии',
                            children: []
                        }
                    ]
                },
                {
                    text: 'Морские',
                    children: [
                        {
                            text: 'Морская форель',
                            children: []
                        }
                    ]
                }
            ]
        }
    ];

    function processing_each_element(m) {
        let ul = $("<ul/>");
        for (let i = 0; i < m.length; i++) {
            let li = $("<li/>").text(m[i].text);
            if (m[i].children.length > 0) {
                let children = processing_each_element(m[i].children);
                li.append(children);
            }
            ul.append(li);
        }
        return ul;
    }

    $("body").append(processing_each_element(m));


    $("li").each(function () {
        let text = $(this).clone().children().end();
        console.log("Текст  " + text.text() + " Количество  " + $(this).find("li").length);

        $(this).click(function () {
            $(this).children().toggle();
            return false;
        });
    })
</script>
</body>
</html>
